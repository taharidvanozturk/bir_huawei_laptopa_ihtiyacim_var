<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css"
    type="text/css">
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    #map {
      width: 100%;
      height: 950px;
    }

    #map-container {
      position: relative;
    }

    #bootstrap-buttons {
      position: absolute;
      top: 25px;
      left: 55px;
      z-index: 1;
    }

    .camera {
      position: absolute;
      top: 25px;
      left: 1500px;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div id="map-container">
    <div id="map"></div>
    <canvas id="photoCanvas" style="display:none;" width="300" height="300" class="camera"></canvas>
    <video id="cameraFeed" width="300" class="camera" autoplay></video>
    <div id="bootstrap-buttons" class="btn-group">
      <button id="getUserLocationButton" class="btn btn-primary">Get User Location</button>
      <button id="changeLocationButton" class="btn btn-success">Change Location</button>
      <button id="capturePhoto" class="btn btn-info">Take Photo</button>
      <button id="stopVideo" class="btn btn-danger">Stop Video</button>
      <button id="startVideo" class="btn btn-success">Start Video</button>
      <input type="text" id="latitude" placeholder="Enter Latitude">
      <input type="text" id="longitude" placeholder="Enter Longitude">
    </div>
  </div>
  <div id="popup" class="ol-popup">
  </div>
  <div id="insidePopover" data-bs-toggle="popover" title="Location Information"></div>
  <script type="module" src="main.js"></script>
</body>

</html>
